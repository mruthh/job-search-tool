<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Job List</title>
</head>

<body>
  <h1 class="jumbotron">Job List</h1>
  <div id="container">
    <button id="snag-button" class="btn btn-primary">Snag Some Jobs!</button>
    <div id="jobs-container">
      <script id="jobs-template" type="text/x-handlebars">
      <div>
          <dl>
            <dt>Title</dt>
            <dd>{{jobTitle}}</dd>
            <dt>Company</dt>
            <dd>{{companyName}}</dd>
            <dt>Job Type (FT/PT)</dt>
            <dd>{{jobType}}</dd>
            <dt>Location</dt>
            <dd>{{location}}</dd>
            <dt>Date posted</dt>
            <dd>{{postedDate}}</dd>
            <dt>Industries</dt>
            <dd>{{industries}}</dd>
            <dt>Pay</dt>
            <dd>{{pay}}</dd>
          </dl>
        </div>
    </script>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
